<!DOCTYPE html>
<html lang="en">
<head>
<title>Kitchen Aide | Home</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
<link rel='stylesheet' id='camera-css'  href='css/camera.css' type='text/css' media='all'>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700|Open+Sans:700' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile.customized.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script> 
<script type="text/javascript" src="js/camera.min.js"></script>
<script>
jQuery(function(){
		jQuery('#camera_wrap_1').camera({
		transPeriod: 500,
		time: 3000,
		height: '500px',
		thumbnails: false,
		pagination: false,
		playPause: false,
		loader: false,
		navigation: false,
		hover: false
	});
});
</script>
</head>
<body>    
	<div class="scroll-up-btn" style="position:fixed;right:5%;top:20%;height:60px;width:60px;background-image:url('../images/up_btn.png');background-size:100% 100%;cursor:pointer;z-index:200"></div>
	<div class="scroll-down-btn" style="position:fixed;right:5%;top:70%;height:60px;width:60px;background-image:url('../images/down_btn.png');background-size:100% 100%;cursor:pointer;z-index:200"></div>
    <!--home start-->
    <div id="home">
    	<div class="headerLine">
			<div id="menuF" class="default fixed transbg">
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<div class="navmenu"style="text-align: center;">
								<ul id="menu">
									<li class="active"><a href="#">Home</a></li>
									<li><a href="/recipes">Recipes</a></li>
									<li><a href="/inventory">Inventory</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		<div class="container">
			<div class="row wrap">
				<div class="col-md-12">
						<div class="camera_wrap camera_white_skin" id="camera_wrap_1">
							<div data-thumb="" data-src="images/slides/blank.gif">
								<div class="img-responsive camera_caption fadeFromBottom">
									<h2 style="color:#FFF;opacity:0.8">Kitchen Aide</h2>
								</div>
							</div>
						</div><!-- #camera_wrap_1 -->
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 style="text-align:center;margin-top:100px"> Add Recipe </h2>
			</div>
		</div>
		<div class="row" style="margin-top:20px;margin-bottom:100px">
			<div class="col-md-offset-4 col-md-6">
				<form method="post" action="/add_recipe" class="form-inline" role="form">
					<input type="hidden" name="_csrf" value="{{ csrf_token }}">
					<div class="form-group">
						<label for="recipe_url" class="control-label" style="margin-right:20px;font-size:18px;">URL</label>
						<input type="text" class="form-control" name="recipe_url" id="recipe_url" placeholder="Enter Recipe URL here" style="width:250px !important"/>
					</div>
					<button type="submit" class="btn btn-default">Add</button>
				</form>
			</div>
		</div>
	</div>

		<div class="row">

				<h3>Inventory Status</h3>
				<h4>Click below to feed in your recipe to the kitchen assistant.</h4>
			</div>
		</div>
	</div> -->
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		/********************************** Scroll up-down button code ******************************/
		$('.scroll-down-btn').click(function(){
			var curr_scroll = $(window).scrollTop();
			$(window).scrollTop(curr_scroll+100);
		});
		$('.scroll-up-btn').click(function(){
			var curr_scroll = $(window).scrollTop();
			$(window).scrollTop(curr_scroll-100);
		});
	});
	</script>
	</body>
</html>
